<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 1rem 0;
        }

            nav a {
                color: white;
                text-decoration: none;
            }

                nav a:hover {
                    color: #ccc;
                }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .post {
            width: 30%;
            background-color: #f1f1f1;
            padding: 1rem;
            margin-bottom: 2rem;
        }

            .post h2 {
                margin-top: 0;
            }

            .post p {
                text-align: justify;
            }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <a href="https://space.bilibili.com/694586233?spm_id_from=333.1007.0.0">我的B站主页</a>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">文章</a>
        <a href="#">联系我</a>
    </nav>
    <main>
        <div class="post">
            <h2>文章标题1</h2>
            <p>这里是文章的简介...</p>
        </div>
        <div class="post">
            <h2>文章标题2</h2>
            <p>这里是文章的简介...</p>
        </div>
        <div class="post">
            <h2>文章标题3</h2>
            <p>这里是文章的简介...</p>
        </div>
    </main>
</body>
</html>
